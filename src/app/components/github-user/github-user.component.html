<div class="m-3 d-flex flex-column align-items-center justify-content-center">
    <form>
        <div class="d-flex justify-content-center me-5">
            <img class="logo-size me-3" src="../../../assets/images/github.png" alt="github">
            <h2 class="d-flex align-items-end mb-5 fw-bold fs-1">Buscador Github</h2>
        </div>
        <section class="d-flex justify-content-center ms-5">
            <div class="input-group mb-3 input-size">
                <input type="text" class="form-control mt-3" placeholder="Ingrese su usuario aquí" [(ngModel)]="username" name="username" aria-describedby="inputGroup-sizing-default">
            </div>
        </section>
        <section class="d-flex flex-column align-items-center">
            <span class="error-message text-danger ms-5 mb-3" [ngClass]="{ 'visible': invalid === true }">
                El nombre de usuario no es válido.
            </span>
            <div class="d-flex justify-content-center">
          <app-submit-button 
              class="d-flex justify-content-center ms-3 me-3" 
              [username]="username"
              (onClick)="getUsername($event)">
          </app-submit-button>
          <button type="button" (click)="cleanData()" class="btn btn-secondary text-white">Limpiar</button>
              </div>  
        </section>
    </form>

    <div [hidden]="showCard === false">
        <app-profile-user [user]="user" [repos]="repos" [error]="error" [showCard]="showCard"></app-profile-user>
    </div>
</div>
